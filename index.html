<!DOCTYPE html>  
<html>  
<head>  
    <meta charset="utf-8" />  
    <title></title>  
  
    <script src="https://kendo.cdn.telerik.com/2018.3.1017/js/jquery.min.js"></script>  
</head>  
<body>  
    <h3> Get Site Metadata using Azure function</h3>  
    <label>Enter Site Name: </label> <input type="text" id="txtName" />  
    <button id="btnName">Submit</button>  
    <label id="message" style="color:green"></label>  
    <script>  
        $(document).ready(function () {  
            $("#btnName").on("click", function () {  
  $.ajax({  
                    type: "POST",  
                    url: "https://metasrap-419.azurewebsites.net/api/MetaScrapper?url=",  
                    data: JSON.stringify({  
                        "name": $("#txtName").val(),  
                    }),                     
                    success: function (response) {                     
                        $("#message").text(response);  
                    },  
            })     
 });           
        })  
   </script>  
</body>  
</html>
